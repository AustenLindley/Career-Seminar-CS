<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post with Comments</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Anime Post</h5>
                        <p class="card-text">This is an example post about the latest anime news. Feel free to share your thoughts in the comments below!</p>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Comments</h5>
                        <form id="commentForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="comment">Comment</label>
                                <textarea class="form-control" id="comment" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <div id="commentsSection" class="mt-4">
                            <!-- Comments will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#commentForm').on('submit', function(e) {
                e.preventDefault();
                var name = $('#name').val();
                var comment = $('#comment').val();
                if (name && comment) {
                    var commentHtml = '<div class="card mb-2"><div class="card-body"><h6 class="card-subtitle mb-2 text-muted">' + name + '</h6><p class="card-text">' + comment + '</p></div></div>';
                    $('#commentsSection').append(commentHtml);
                    $('#name').val('');
                    $('#comment').val('');
                }
            });
        });
    </script>
</body>
</html>
